<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="reviewno">id</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" rows="4" id="reviewno" name="reviewno" [(ngModel)]="reviewno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="review">review</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" rows="4" id="review" name="review" [(ngModel)]="review">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="empno">empno</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" rows="4" id="empno" name="empno" [(ngModel)]="empno">
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info" (click)="addreview($e)">
        <a href="home/employeeview">
          submit
        </a>
      </button>




    </div>



  </form>
</div>
