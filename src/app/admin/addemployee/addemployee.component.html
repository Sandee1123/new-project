
<div class="container">

        <label class="control-label col-sm-2" for="empno">empno</label>
        <div class="col-sm-6">
          <input class="form-control"  id="empno" name="empno" [(ngModel)]="empno">
        </div>
      </div>

          <label class="control-label col-sm-2" for="name">name</label>
          <div class="col-sm-6">
            <input class="form-control"  id="name" name="name" [(ngModel)]="name">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">salary</label>
            <div class="col-sm-6">
              <input class="form-control"  id="salary" name="salary" [(ngModel)]="salary">
            </div>
          </div>
          <div class="form-group">
              
               
              <button type="button" class="btn btn-info" (click)="addemployee($e)">
                submit 
            
              </button>
           
            </div>
    

  

</form>
</div>
